name: steam-weekly
on:
  workflow_dispatch:
  schedule:
    - cron: "20 0 * * 0"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      # Action genre
      - name: Action 1-15
        run: |
          curl --request GET \
          --url 'https://www.supadb.dev/api/steam?genre=Action&page=0' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - run: sleep 5
      - name: Action 16-30
        run: |
          curl --request GET \
          --url 'https://www.supadb.dev/api/steam?genre=Action&page=1' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - run: sleep 5
      - name: Action 31-45
        run: |
          curl --request GET \
          --url 'https://www.supadb.dev/api/steam?genre=Action&page=2' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - run: sleep 5
      - name: Action 46-60
        run: |
          curl --request GET \
          --url 'https://www.supadb.dev/api/steam?genre=Action&page=3' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - run: sleep 5
      # Adventure genre
