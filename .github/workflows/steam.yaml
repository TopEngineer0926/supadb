          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - run: sleep 5
      - name: Indie 46-60
        run: |
          curl --request GET \
          --url 'https://www.supadb.dev/api/steam?genre=Indie&page=3' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
      - run: sleep 5
      # Casual genre
      - name: Casual 1-15
